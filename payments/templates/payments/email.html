<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <script>
    function myFunction(){
    alert('Transaction completed !');
    }
    function myFunction1(){

    window.location="/";
    }
</script>
</head>
<body>
<h1>
    FILL YOUR DETAILS TO COMPLETE TRANSACTION
</h1>
<form action="{%url 'email' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                EMAIL ID
            </td>
            <td>
                <input type="email" name="toemail">
            </td>
        </tr>
        <tr>
            <td>
                NAME
            </td>
            <td colspan='2'>
                <textarea name="Name" cols="20" rows="1"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                AMOUNT
            </td>
            <td colspan='2'>
                <textarea name="content" cols="10" rows="1"></textarea>
            </td>
        </tr>
        <tr>

            <td>
                <input type="submit" value="send" onclick="myFunction()">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset" value="Clear">

            </td>
        </tr>
        <tr>
            <td>
                <button type="button" onclick="myFunction1()">Return To HomePage</button>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
